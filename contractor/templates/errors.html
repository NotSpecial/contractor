<div class="card card-inverse card-danger">
  <div class="card-block">
    <h4 class="card-title">
      <i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true" 
         style="margin-right: 0.1em;"></i>
      Errors
    </h4>
    <ul style="color: white;">
    {% for company, issue in errors.items() %}
      <li>
        <b>{{ company }}:</b> {{ issue }}
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
